<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="intro-screen">
        <div class="intro-section">
         <h1 class="intro-heading1">WELL COME TO THE CALCULATOR</h1> 
         <h1 class="intro-heading2">OF MEHWISH HASHIM</h1>
         </div> 
        </div>
        <div class="mode">
        <select name="mode" class="mode-section">
            <option value="light"id="light">light</option>
            <option value="dark" id="dark">dark</option>
            <option value="pink" id="pink">pink</option>
        </select>
        </div>

    <div class="main">
    <div class="calculator">
        <div class="display-section">
            <div class="display">
                3 + 4
            </div>
        </div>
        <div class="number-section">
            <button id="no-7" class="number">7</button>
            <button id="no-8" class="number">8</button>
            <button id="no-9" class="number">9</button>
            <button id="divide" class="operators">/</button>

            <button id="no-4" class="number">4</button>
            <button id="no-5" class="number">5</button>
            <button id="no-6" class="number">6</button>
             <button id="multiply" class="operators">*</button>

            <button id="no-1" class="number">1</button>
            <button id="no-2" class="number">2</button>
            <button id="no-3" class="number">3</button>
            <button id="minus" class="operators">-</button>

            <button id="clear" class="clear-all">C</button>
            <button id="no-0" class="number">0</button>
            <button id="equal" class="operators">=</button>
            <button id="add" class="operators">+</button>
        </div>
    </div>
</div>



    <script src="work.js"></script>
</body>
</html>
